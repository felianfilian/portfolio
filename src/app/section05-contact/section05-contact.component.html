<section id="section-contact">
  <div class="title-line">
    <div class="bg-line width-40p"></div>
    <h2 class="dark-bg">Contact</h2>
    <div class="bg-line width-20p"></div>
  </div>

  <div class="section-area">
    <div class="text-block">
      <p>Feel free to reach out for inquiries, feedback, or collaborations.</p>
      <p>Look forward to hearing from you!</p>
    </div>
    <form (submit)="sendMail()" method="post" #myForm ngNativeValidate>
      <input type="text" placeholder="name" #namefield required />
      <input type="email" placeholder="email" #mailfield required />
      <textarea
        rows="5"
        placeholder="message"
        #messagefield
        required
      ></textarea>
      <input
        class="button-01 btn-blue"
        type="submit"
        value="senden"
        #sendbutton
      />
    </form>
  </div>
</section>
